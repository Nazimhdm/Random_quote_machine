<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <title>Random Quote Machine</title>

    <script>
        const QUOTEBANK = [
        {
            quote:"It’s not a bug. It’s an undocumented feature!",
            author:"Anonymous"
        }, {
            quote:"Before you marry a person, you should first make them use a computer with slow Internet to see who they really are.",
            author:"Will Ferrel"
        }, {
            quote:"Thanks to the Internet, people we might have only suspected of being idiots can now give us ample evidence.",
            author:"Andy Borowitz"
        }, {
            quote:"People often say that motivation doesn’t last. Well, neither does bathing. That’s why we recommend it daily.",
            author:"Zig Ziglar"
        }, {
            quote:"Any fool can write code that a computer can understand. Good programmers write code that humans can understand.",
            author:"Martin Fowler"
        }, {
            quote:"Code is like humor. When you have to explain it, it’s bad.",
            author:"Cory House"
        }, {
            quote:"Sometimes it pays to stay in bed on Monday, rather than spending the rest of the week debugging Monday’s code.",
            author:"Dan Salomon"
        }, {
            quote:"Experience is the name everyone gives to their mistakes.",
            author:"Oscar Wilde"
        }
        ]

        window.onload = init;
        function init() {
            generateQuote()
        }
        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize)
            let randomQuoteData = QUOTEBANK[randomIndex]
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20")
            twitterLink += quoteInApiFormat
            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20")
            twitterLink += " - " + authorInApiFormat
            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row py-5">
        <div class="col-md-8 offset-md-2">
            <wrapper id="quote-box">
                <div class="card">
                    <div class="card-header text-center">
                        Random Quote Machine
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            <div id="text"></div>
                        </h5>
    
                        <p class="card-text">
                            <div id="author"></div>
                        </p>
                        <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-success">New Quote</button>
                        <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet</a>
                    </div>
                </div>
            </wrapper>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
